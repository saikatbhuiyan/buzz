{% extends 'base.html' %} {% block title %} | Register Account {% endblock %} 
{% block content %}
<section id="register" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4 class="text-center">APPLICATION</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form  method="POST" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input
                      type="text"
                      name="name"
                      placeholder="Username"
                      class="form-control"
                      maxlength="55"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="email"
                      name="email"
                      placeholder="Email"
                      class="form-control"
                      maxlength="256"
                      required
                    />
                  </div>
                  <div class="form-group col-md-12">
                    <input
                      type="text"
                      name="full_address"
                      placeholder="Full Address"
                      class="form-control"
                      maxlength="512"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="text"
                      name="name_of_university"
                      placeholder="Name Of University"
                      class="form-control"
                      maxlength="256"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="text"
                      name="phone"
                      placeholder="Phone number"
                      class="form-control"
                      maxlength="14"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="number"
                      name="graduation_year"
                      placeholder="Graduation Year"
                      class="form-control"
                      value="2019"
                      min="2015" 
                      max="2020"
                      step="1"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="number"
                      name="cgpa"
                      placeholder="CGPA"
                      class="form-control"
                      step="0.1"
                      min="2.0" 
                      max="4.0"
                      any=".01"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="number"
                      name="experience_in_months"
                      placeholder="Experience In Months"
                      class="form-control"
                      min="0" 
                      max="100"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="text"
                      name="current_work_place_name"
                      placeholder="Current Work Place"
                      class="form-control"
                      maxlength="256"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="number"
                      name="expected_salary"
                      class="form-control"
                      placeholder="Expected salary"
                      min="15000" 
                      max="60000"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="text"
                      name="field_buzz_reference"
                      placeholder="Field Buzz Reference"
                      class="form-control"
                      maxlength="256"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="text"
                      name="github_project_url"
                      placeholder="GitHub Project url"
                      class="form-control"
                      maxlength="512"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <select name="applying_in" id="applying_in" style="width: 250px;" required>
                      <option value="" disabled selected>Select applying department</option>
                      <option value="Backend">Backend</option>
                      <option value="Mobile">Mobile</option>
                    </select>
                  </div>
              <div class="form-row">
                <input
                  type="submit"
                  value="Submit"
                  class="btn btn-secondary btn-block"
                />
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
